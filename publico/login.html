<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>
<body class="body-login">

    <!-- Cabeçalho com o nav dentro -->
    <header>
        <!-- Logo -->  
        <div id="container-logo"><a href="../index.html"><img src="imagens/logo/logo-shop-car-hl-03.png" alt="Logo da Car Shop HL" id="logo"></a></div>
        <!-- Nome do Site -->
        <h1>Car Shop HL</h1>
        <!-- Navegação -->
        <nav class="nav-principal">
            <!-- Link para login -->
            <ul id="lista-nav">
                <!-- Item de cadastro da lista -->
                <li>
                    <div id="div-cadastro">
                        <a href="cadastro.html">
                            <p>Cadastrar</p>
                            <span class="material-symbols-outlined icon-register">how_to_reg</span>
                        </a>
                    </div>
                </li>
                <!-- Item de login da lista -->
                <li>
                    <div id="div-login">
                        <a href="login.html">
                            <p>Entrar</p>
                            <span class="material-symbols-outlined icon-login">account_circle</span>
                        </a>
                    </div>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <div id="container-formulario-login">    
            <div id="container-imagem-h1">
                <img src="imagens/icons/user-login.png" id="user-login">
                <h1>LOG IN</h1>
            </div>
            <form id="formulario-login">
                <div>
                    <input type="email" id="email-login" name="email-login" placeholder="E-mail">
                </div>
                <div>
                    <input type="senha" id="senha-login" name="senha-login" placeholder="Senha">
                </div>
                <a href="../privado/pagInterna.html" id="botao-login">Entrar</a>
            </form>
        </div>
     </main>   
</body>
</html>
