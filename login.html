<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="stylesheet" href="style_index.css">
    <title>Login</title>
</head>
<body class="body-login">

    <header>
        <!-- Logo -->  
        <a href="index.html">
            <img src="publico/imagens/logo/logo-shop-car-hl-03.png" alt="Logo da Car Shop HL" id="logo">
        </a>
        <!-- Navegação -->
        <nav class="nav-principal">
            <!-- Link para login -->
            <ul id="lista-nav">
                <!-- Item de cadastro da lista -->
                <li>
                    <div id="div-cadastro">
                        <a href="cadastro.html">
                            <p>Cadastrar</p>
                            <span class="material-symbols-outlined icon-register">how_to_reg</span>
                        </a>
                    </div>
                </li>
                <!-- Item de login da lista -->
                <li>
                    <div id="div-login">
                        <a href="login.html" target="_blank">
                            <p>Entrar</p>
                            <span class="material-symbols-outlined icon-login">account_circle</span>
                        </a>
                    </div>
                </li>
            </ul>
        </nav>
    </header>

    <main class="login-main">
        <label for="usuario" class="usuario">Usuário:</label>
        <input type="email" id="usuario" name="usuarioLogin" required>

        <p><label for="senha" class="senha">Senha:</label>
        <input type="password" id="senha" name="senhaLogin" required></p>

        <button class="login-button">
            <span class="material-symbols-outlined">
                login
                </span> Entrar
            </button>
        <h1 class="h1-cadastro"><a href="cadastro.html">Cadastre-se</a></h1>
     </main>   
</body>
</html>
