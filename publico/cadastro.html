<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_cadastro.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Car Shop HL</title>
</head>
<body>
    <!-- Cabeçalho com o nav dentro -->
    <header>
        <!-- Logo -->  
        <div id="container-logo"><a href="../index.html"><img src="imagens/logo/logo-shop-car-hl-03.png" alt="Logo da Car Shop HL" id="logo"></a></div>
        <!-- Nome do Site -->
        <h1>Car Shop HL</h1>
        <!-- Navegação -->
        <nav class="nav-principal">
            <!-- Link para login -->
            <ul id="lista-nav">
                <!-- Item de cadastro da lista -->
                <li>
                    <div id="div-cadastro">
                        <a href="cadastro.html">
                            <p>Cadastrar</p>
                            <span class="material-symbols-outlined icon-register">how_to_reg</span>
                        </a>
                    </div>
                </li>
                <!-- Item de login da lista -->
                <li>
                    <div id="div-login">
                        <a href="login.html">
                            <p>Entrar</p>
                            <span class="material-symbols-outlined icon-login">account_circle</span>
                        </a>
                    </div>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <div id="container-formulario-login">    
            <div id="container-imagem-h1">
                <img src="imagens/sign-in.png" id="user-login">
                <h1>CADASTRO</h1>
            </div>
            <form id="formulario-cadastro">
                <input type="text" id="nome" name="nomeCadastro" placeholder="Nome">
                <input type="text" pattern = "\d{3}\.\d{3}\.\d{3}-\d{2}" id="cpf" name="cpfCadastro" required
                    placeholder="XXX.XXX.XXX-XX" placeholder="CPF">
                <input type="tel" id="telefone" name="telefoneCadastro" required placeholder="Telefone">
                <input type="email" id="email" name="emailCadastro" required placeholder="E-mail">
                <input type="password" id="senha" name="senhaCadastro" required placeholder="Senha">
                <button class="cadastro-button">Cadastrar</button>
            </form>
        </div>

</body>
</html>
