<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_cadastro.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Car Shop HL</title>
</head>
<body>
    <!-- Cabeçalho com o nav dentro -->
    <header>
        <!-- Logo -->  
        <img src="imagens/logo/logo-shop-car-hl-03.png" alt="Logo da Car Shop HL" id="logo">
        <!-- Navegação -->
        <nav class="nav-principal">
            <!-- Link para login -->
            <ul id="lista-nav">
                <!-- Item de cadastro da lista -->
                <li>
                    <div id="div-cadastro">
                        <a href="cadastro.html">
                            <p>Cadastrar</p>
                            <span class="material-symbols-outlined icon-register">how_to_reg</span>
                        </a>
                    </div>
                </li>
                <!-- Item de login da lista -->
                <li>
                    <div id="div-login">
                        <a href="login.html" target="_blank">
                            <p>Entrar</p>
                            <span class="material-symbols-outlined icon-login">account_circle</span>
                        </a>
                    </div>
                </li>
            </ul>
        </nav>
    </header>

    <main class="cadastro-main">
        <label for="nome" class="usuario">Nome</label>
        <input type="text" id="usuario" name="nomeLogin">

        <label for="cpf">CPF</label>
        <input type="text" pattern = "\d{3}\.\d{3}\.\d{3}-\d{2}" id="cpf" name="cpfLogin" required 
            placeholder="XXX.XXX.XXX-XX">

        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" name="telefoneLogin" required>

        <label for="usuario" class="usuario">Email</label>
        <input type="email" id="usuario" name="usuarioLogin" required>

        <p><label for="senha" class="senha">Senha</label>
        <input type="password" id="senha" name="senhaLogin" required></p>

        <button class="login-button">
            <span class="material-symbols-outlined">login</span>
</body>
</html>
