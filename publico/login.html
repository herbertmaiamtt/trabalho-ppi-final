<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="stylesheet" href="style_login.css">
    <title>Login</title>
</head>
<body class="body-login">

    <!-- Cabeçalho com o nav dentro -->
    <header>
        <!-- Logo -->  
        <img src="imagens/logo/logo-shop-car-hl-03.png" alt="Logo da Car Shop HL" id="logo">
        <!-- Navegação -->
        <nav class="nav-principal">
            <!-- Link para login -->
            <ul id="lista-nav">
                <!-- Item de cadastro da lista -->
                <li>
                    <div id="div-cadastro">
                        <a href="#">
                            <p>Cadastrar</p>
                            <span class="material-symbols-outlined icon-register">how_to_reg</span>
                        </a>
                    </div>
                </li>
                <!-- Item de login da lista -->
                <li>
                    <div id="div-login">
                        <a href="login.html" target="_blank">
                            <p>Entrar</p>
                            <span class="material-symbols-outlined icon-login">account_circle</span>
                        </a>
                    </div>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <div id="formulario-login">
            <div>
                <label for="email-login">E-mail</label>
                <input type="email" id="email-login" name="email-login">
            </div>
            <div>
                <label for="senha-login">Senha</label>
                <input type="senha" id="senha-login" name="senha-login">
            </div>
            <a href="#" id="botao-login">Entrar</a>
        </div>       
     </main>   
</body>
</html>
